<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table-style.css">
    <title>表の作成</title>
</head>
<body>
    <table>
        <caption>
            <h1>好きなキャラクター</h1>
        </caption>
        <thead>
            <tr>
                <th>名前</th>
                <td>宜野座伸元</td>
            </tr>
            <tr>
                <th>簡単な説明</th>
                <td>
                    <ul>
                        <li>PSYCHO-PASSに登場するキャラ</li>
                        <li>主人公の仲間</li>
                        <li>犬を飼っている</li>
                        <li>アクションがかっこいい</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>趣味</th>
                <td>コイン集め</td>
            </tr>
        </thead>
    </table>
    <img src="img\chara03_full.png" alt="宜野座伸元">
</body>
</html>
