<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css"
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data"> 
        <p>必要事項を入力の上、送信ボタンを押してください</p>
        <fieldset id="ID1">
        <h3 id="IDh">ID</h3>
        <h5 id="his">必須</h5>
        <h5 id="IDh">(メールアドレス)</h5>
    </fieldset>
    <fieldset id="ID2">
         <input type="email" id="email" size="30" placeholder="例:xxx@morijyobi.ac.jp" required>
         <h3 id="IDh"></h3>
    </fieldset>
    <fieldset id="ID1">
        <h3 id="IDh">パスワード</h3>
        <h5 id="his">必須</h5>
        <h5 id="IDh">半角英数字8文字以上</h5>
    </fieldset>
    <fieldset id="ID2">
    <input type="password" size="30" minlength="8" id="IDb" required>
    <input type="checkbox" name="pass_chek" id="IDh">
    <h5 id="IDb">パスワードを表示する</h5>
    </fieldset>

    <fieldset id="ID1">
        <h3 id="IDh">氏名</h3>
        <h5 id="his">必須</h5>
    </fieldset>
    <fieldset id="ID2">
        <h4 id="IDb">姓:</h4>
        <input type="text" name="sei" id="name" placeholder="例:盛岡">
        <h4 id="IDb">名:</h4>
        <input type="text" name="mei" id="name" placeholder="例:太郎">
    </fieldset>

    <fieldset id="ID3">
        <h3 id="IDh">住所</h3>
    </fieldset>

    <fieldset id="ID4">
        <h3 id="IDb">〒</h3><input type="text" size="8" name="post" id="IDp" value="020-0021" readonly><br>
        <input type="text" name="address" id="IDp" value="岩手県盛岡市中央通3丁目" readonly><br>
        <input type="text" name="banchi" id="IDf" placeholder="番地"><br>
        <input type="text" name="tatemono" id="IDf" size="30">
    </fieldset>
    <fieldset id="ID1">
        <h3 id="IDh">携帯電話番号</h3>
        <h5 id="his">必須</h5>
        <h5 id="IDh">(ハイフンなし)</h5>
    </fieldset>
    <fieldset id="ID2">
        <input type="tel" name="tel_num" id="tel_id" required>
    </fieldset>
    <fieldset id="ID1">
         <h3 id="IDh">学科・学年</h3>
         <h5 id="his">必須</h5>
    </fieldset>
    <fieldset id="ID2">
        <h4 id="IDb">学科:</h4>
        <select name="gakka" id="select_gakka" required>
            <option value="">学科を選択してください</option>
            <option value="1">システム系学科</option>
            <option value="2">ビジネス系学科</option>
            <option value="3">デザイン系学科</option>
        </select>
        <h4 id="IDb">学年:</h4>
        <select name="gakunen" id="select_gakunen" required>
            <option value="">学年を選択してください</option>
            <option value="1">1年</option>
            <option value="2">2年</option>
            <option value="3">3年</option>
            <option value="4">4年</option>   
        </select>
    </fieldset>
    <fieldset id="ID1">
        <h3 id="IDh">お得な情報クーポン</h3>
        <h5 id="his">必須</h5>
    </fieldset>
    <fieldset id="ID2">
        <input type="radio" name="otoku" id="otoku_radio" value="true" required>
        <p id="IDb">受け取る</p>
        <input type="radio" name="otoku" id="otoku_radio" value="false">
        <p id="IDb">受け取らない</p>
    </fieldset>
    <fieldset id="ID3">
        <h3 id="IDh">ご意見・ご要望</h3>
        <h5 id="IDh">(200字以内でご記入ください)</h5>
    </fieldset>
    <fieldset id="ID4">
        <textarea name="iken" id="iken_box" cols="50" rows="10" maxlength="200"></textarea>
    </fieldset>
    <br>
    <button type="rest" id="button_style">入力内容をクリアする</button>
    <button type="submit" id="button_style">送信</button>
    </form>
</body>
</html>
