<body>

          <p> 名　　　　　　　：<input type="text" name="first_name"><br><p>
          <p> 住所　　　　　　：<input type="text" name="address"><br><p>

          <p> 電話番号　　　　：<input type="tel" name="user_tel"><br></p>
          <p> 生年月日　　　　：<input type="date" name="birthday" value="1990-01-01"><br></p>  
          <p> 年齢　　　　　　：<input type="number" name="age" min="o" max="150"><br></p>
          <p> 性別　　　　　　：<label><input type="radio" name="gender" value="man">男</label>
                   <label><input type="radio" name="gender" value="woman">女</label>
                   <label><input type="radio" name="gender" value="other">その他<br></label></p>
          </fieldset>
        </P>
          <fieldset>
        <legend>パスワード</legend>
        <p>英数字8文字以上で入力してください</p>
        <input type="password" name="password"></br>
        <p>確認のためもう一度入力してください</p>
        <input type="password" name="password_confirm"></br>
    </fieldset>
</p>
<fieldset>
        <legend>希望メールマガジン</legend>
        <label><input type="checkbox" name="magazine"value="tea">IT</label>
        <label><input type="checkbox" name="magazine"value="water">営業</label>

        <label><input type="checkbox" name="magazine"value="other">医療</label><br>
</fieldset>
</p>
<fieldset>
    <legend>利用規約</legend>

    <p><label><input type="checkbox" name="terms"value="agree">規約に同意する</label></p>
</fieldset>
</p>

 <button type="reset">内容をクリアする</button>

 <button type="submit">確認する</button>
